<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="tweet">

    <div class="header">
      <img src="img/profile-picture.jpg" alt="Profile pic">
      <div class="inline-block margin-left">
        <img src="img/account-logo.jpg" class="inline" alt="Account logo">
        <h1 class="inline">jack</h1>
        <img src="img/validated-account.jpg" class="inline" alt="Validated img">
        <h2 class="user-account">@jack</h2>
      </div>
      <div id="follow-btn" class="inline-block">
        <img src="img/twitter-logo.jpg" class="inline twitter-logo" alt="">
        <h2 class="inline">Follow</h2>
      </div>
    </div>

    <div class="content">
      <p>just setting up my twttr</p>
      <h2 class="grey-text">9:50 PM - 21 Mar 2006</h2>
    </div>

    <div class="footer grey-text">
      <img src="img/reply.jpg" class="inline margin-right" alt="Reply">
      <img src="img/retweet.jpg" alt="Retweet">
      <h1 class="inline margin-right">92,555</h1>
      <img src="img/favorite.jpg" class="inline" alt="Favorite">
      <h1 class="inline">71,111</h1>
    </div>

  </div>
</body>
</html>
