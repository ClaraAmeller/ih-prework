<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tweet-clone.css">
    <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
    <div id="tweet">
        <div class="header">
            <img src="img/profile-picture.jpg" alt="Profile pic">
            <div class="inline-block ml">
                <img src="img/account-logo.jpg" class="inline" alt="Account logo">
                <h1 class="inline">jack</h1>
                <img src="img/validated-account.jpg" class="inline" alt="Validated img">
                <h2 id="user-account">@jack</h2>
            </div>
            <div id="follow-btn" class="inline-block">
                <img src="img/twitter-logo.jpg" class="inline twitter-logo" alt="">
                <h2 class="inline follow-text">Follow</h2>
            </div>
        </div>
        <div class="content">
            <p class="tweet-text">just setting up my twttr</p>
            <p class="tweet-time grey-text">9:50 PM - 21 Mar 2006</p>
        </div>
        <div class="footer grey-text">
            <img src="img/reply.jpg" class="inline mr" alt="Reply">
            <img src="img/retweet.jpg" class="mr-1" alt="Retweet">
            <p class="inline mr">92,555</p>
            <img src="img/favorite.jpg" class="inline mr-1" alt="Favorite">
            <p class="inline">71,111</p>
        </div>
    </div>
</body>

</html>
